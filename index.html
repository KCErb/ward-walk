<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <title>Ward Walk</title>
</head>
<body>
  <style>
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
    }

    header {
        width: 100%;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #232323;
        color: #ccc;
    }

    .logo {
        letter-spacing: 3px;
        margin-left: 2em;
    }

    .nav {
        display: flex;
        justify-content: space-around;
        width: 30%;
    }

    .navlink {
        list-style: none;
        margin: 0;
    }

    .navlink a {
        color: #ccc;
        text-decoration: none;
        font-size: 1.2em;
    }

    .burger {
        font-size: 1.2em;
        display: none;
    }
    iframe {
      width: 100%;
      height: 100%;
    }

    @media screen and (max-width: 678px) {
        .logo {
          margin-left: 0.5em;
        }
        .burger {
            display: block;
            margin-right: 0.5em;
        }
        .nav {
            margin: 0;
            background: #343434;
            position: absolute;
            display: none;
            top: 70px;
            width: 50%;
            flex-direction: column;
            justify-content: space-around;
            padding: 0;
            transition: all 400ms;
        }
        .navlink {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70px;
            border: solid 1px gray;
        }

        .nav-active {
            display: flex;
            right: 0;
        } 
    }
  </style>
  
  <header>
    <h1 class="logo">Ward Walk</h1>
    <ul class="nav">
      <li class="navlink"><a href="#">About</a></li>
      <li class="navlink"><a href="#">Contact</a></li>
      <li class="navlink"><a href="#">Tracker</a></li>
    </ul>
    <div class="burger">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <iframe id="map" src="" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

  <!-- Add about and contact modals -->
  <!-- Add tracker modal, you click the button, it tracks you, it updates the write key so that the other dude can't keep writing to the source. -->
  <script>
    const burger = document.querySelector('.burger i');
    const nav = document.querySelector('.nav');

    // Defining a function
    function toggleNav() {
        burger.classList.toggle('fa-bars');
        burger.classList.toggle('fa-times');
        nav.classList.toggle('nav-active');
    }

    // Calling the function after click event occurs
    burger.addEventListener('click', function() {
        toggleNav();
    });


    const seconds = 1000;
    setInterval(updateCoords, 60*seconds);
    updateCoords();

    async function updateCoords() {
      const resp = await fetch("https://kvdb.io/S7ZULor8q24RKtWCYH3gRx/coords");
      let coords = await resp.text();
      console.log("Request complete! response:", coords);
      const url = `https://www.google.com/maps/embed/v1/place?key=AIzaSyDs2FAoj6O60yIRObq41VWeLrZOrXfQDuI&q=${coords}`;
      document.getElementById('map').src = url;
    }
  </script>  
</body>
</html>
