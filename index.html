<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <title>Ward Walk</title>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
</head>
<body>
  <style>
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
    }

    .page-header {
        width: 100%;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #232323;
        color: #ccc;
    }

    .logo {
        letter-spacing: 3px;
        margin-left: 2em;
    }

    .nav {
        display: flex;
        justify-content: space-around;
        width: 30%;
    }

    .navlink {
        list-style: none;
        margin: 0;
    }

    .navlink a {
        color: #ccc;
        text-decoration: none;
        font-size: 1.2em;
    }

    .burger {
        font-size: 1.2em;
        display: none;
    }
    iframe {
      width: 100%;
      height: 100%;
    }

    @media screen and (max-width: 678px) {
        .logo {
          margin-left: 0.5em;
        }
        .burger {
            display: block;
            margin-right: 0.5em;
        }
        .nav {
            margin: 0;
            background: #343434;
            position: absolute;
            display: none;
            top: 70px;
            width: 50%;
            flex-direction: column;
            justify-content: space-around;
            padding: 0;
            transition: all 400ms;
        }
        .navlink {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70px;
            border: solid 1px gray;
        }

        .nav-active {
            display: flex;
            right: 0;
        } 
    }

    .modal {
      font-family: -apple-system,BlinkMacSystemFont,avenir next,avenir,helvetica neue,helvetica,ubuntu,roboto,noto,segoe ui,arial,sans-serif;
    }

    .modal__overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal__container {
      background-color: #fff;
      padding: 30px;
      max-width: 500px;
      max-height: 100vh;
      border-radius: 4px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .modal__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal__title {
      margin-top: 0;
      margin-bottom: 0;
      font-weight: 600;
      font-size: 1.25rem;
      line-height: 1.25;
      color: #00449e;
      box-sizing: border-box;
    }

    .modal__close {
      background: transparent;
      border: 0;
    }

    .modal__header .modal__close:before { content: "\2715"; }

    .modal__content {
      margin-top: 2rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      color: rgba(0,0,0,.8);
    }

    .modal__btn {
      font-size: .875rem;
      padding-left: 1rem;
      padding-right: 1rem;
      padding-top: .5rem;
      padding-bottom: .5rem;
      background-color: #e6e6e6;
      color: rgba(0,0,0,.8);
      border-radius: .25rem;
      border-style: none;
      border-width: 0;
      cursor: pointer;
      -webkit-appearance: button;
      text-transform: none;
      overflow: visible;
      line-height: 1.15;
      margin: 0;
      will-change: transform;
      -moz-osx-font-smoothing: grayscale;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      transition: -webkit-transform .25s ease-out;
      transition: transform .25s ease-out;
      transition: transform .25s ease-out,-webkit-transform .25s ease-out;
    }

    .modal__btn:focus, .modal__btn:hover {
      -webkit-transform: scale(1.05);
      transform: scale(1.05);
    }

    .modal__btn-primary {
      background-color: #00449e;
      color: #fff;
    }



    /**************************\
      Demo Animation Style
    \**************************/
    @keyframes mmfadeIn {
        from { opacity: 0; }
          to { opacity: 1; }
    }

    @keyframes mmfadeOut {
        from { opacity: 1; }
          to { opacity: 0; }
    }

    @keyframes mmslideIn {
      from { transform: translateY(15%); }
        to { transform: translateY(0); }
    }

    @keyframes mmslideOut {
        from { transform: translateY(0); }
        to { transform: translateY(-10%); }
    }

    .micromodal-slide {
      display: none;
    }

    .micromodal-slide.is-open {
      display: block;
    }

    .micromodal-slide[aria-hidden="false"] .modal__overlay {
      animation: mmfadeIn .3s cubic-bezier(0.0, 0.0, 0.2, 1);
    }

    .micromodal-slide[aria-hidden="false"] .modal__container {
      animation: mmslideIn .3s cubic-bezier(0, 0, .2, 1);
    }

    .micromodal-slide[aria-hidden="true"] .modal__overlay {
      animation: mmfadeOut .3s cubic-bezier(0.0, 0.0, 0.2, 1);
    }

    .micromodal-slide[aria-hidden="true"] .modal__container {
      animation: mmslideOut .3s cubic-bezier(0, 0, .2, 1);
    }

    .micromodal-slide .modal__container,
    .micromodal-slide .modal__overlay {
      will-change: transform;
    }
  </style>
  
  <header class="page-header">
    <h1 class="logo">Ward Walk</h1>
    <ul class="nav">
      <li class="navlink"><a href="#" data-micromodal-trigger="modal-1">About</a></li>
      <li class="navlink"><a href="#" data-micromodal-trigger="modal-2">Contact</a></li>
      <li class="navlink"><a href="#" data-micromodal-trigger="modal-3">Tracker</a></li>
    </ul>
    <div class="burger">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <iframe id="map" src="" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

  <!-- Add about and contact modals -->
  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-1-title">
            About
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-1-content">
          <p id="modal-1-p">
            This is a demo app, more details to come.
          </p>
        </main>
      </div>
    </div>
  </div>

  <div class="modal micromodal-slide" id="modal-2" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-2-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-2-title">
            Contact
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-2-content">
          <p id="modal-2-p">
            KC Erb made this: kc@kcerb.com
          </p>
        </main>
      </div>
    </div>
  </div>

  <div class="modal micromodal-slide" id="modal-3" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-3-title">
        <header class="modal__header">
          <h2 class="modal__title" id="modal-3-title">
            Tracker
          </h2>
          <button class="modal__close" aria-label="Close modal" data-micromodal-close></button>
        </header>
        <main class="modal__content" id="modal-3-content">
          <p id="modal-3-p">
            Still under development
          </p>
        </main>
      </div>
    </div>
  </div>
  <!-- Add tracker modal, you click the button, it tracks you, it updates the write key so that the other dude can't keep writing to the source. -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      MicroModal.init();
    }, false);
    
    const burger = document.querySelector('.burger i');
    const nav = document.querySelector('.nav');

    // Defining a function
    function toggleNav() {
        burger.classList.toggle('fa-bars');
        burger.classList.toggle('fa-times');
        nav.classList.toggle('nav-active');
    }

    // Calling the function after click event occurs
    burger.addEventListener('click', function() {
        toggleNav();
    });


    const seconds = 1000;
    setInterval(updateCoords, 60*seconds);
    updateCoords();

    async function updateCoords() {
      const resp = await fetch("https://kvdb.io/S7ZULor8q24RKtWCYH3gRx/coords");
      let coords = await resp.text();
      console.log("Request complete! response:", coords);
      const url = `https://www.google.com/maps/embed/v1/place?key=AIzaSyDs2FAoj6O60yIRObq41VWeLrZOrXfQDuI&q=${coords}`;
      document.getElementById('map').src = url;
    }

</body>
</html>
